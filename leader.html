<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Arial, sans-serif; }
body { display:flex; min-height:100vh; background:#e6f0ff; color:#333; }
.sidebar { width:250px; background:#1e4d9a; display:flex; flex-direction:column; padding:20px; color:#fff; }

.top-rank .top h3 { margin-bottom:5px; font-size:20px; }
.top-rank .top p { font-size:18px; font-weight:bold; margin-bottom:5px; }
.top-rank .top small { font-size:14px; color:#555; }
table { width:100%; border-collapse:collapse; background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
th, td { padding:14px; text-align:left; border-bottom:1px solid #eee; }
